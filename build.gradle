plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.0.3'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:3.0.3'
    compile 'org.apache.hadoop:hadoop-common:3.0.3'
}
